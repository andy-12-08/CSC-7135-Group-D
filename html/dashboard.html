<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the header */
      header {
        background-color: #333;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }

      /* Style the main content area */
      .main {
        padding: 16px;
        background-color: #f2f2f2;
        height: 500px;
      }

      /* Style the side navigation */
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 60px;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style the sidenav links */
      .sidenav a {
        color: white;
        padding: 16px;
        display: block;
      }

      /* Style the main content */
      .main {
        margin-left: 200px;
        padding: 16px;
      }

      /* Add media queries for responsive layout */
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Modern Admin Dashboard</h2>
    </header>

    <div class="sidenav">
      <a href="#">Dashboard</a>
      <a href="#">Reports</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </div>

    <div class="main">
      <h2>Welcome to the Admin Dashboard</h2>
      <p>This is a sample admin dashboard template created using HTML and CSS.</p>
    </div>
  </body>
</html>
